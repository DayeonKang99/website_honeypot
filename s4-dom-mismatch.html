<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S4 · DOM Mismatch — UX Behavior Test Suite</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap');

  :root {
    --bg: #0a0a0f;
    --surface: #12121a;
    --surface2: #1a1a28;
    --border: #2a2a3f;
    --accent: #e8ff47;
    --accent2: #7b5cf0;
    --accent3: #ff4f6e;
    --text: #e0e0f0;
    --text-muted: #6b6b8a;
    --success: #3dffa0;
    --error: #ff4f6e;
    --mono: 'Space Mono', monospace;
    --sans: 'Syne', sans-serif;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--sans);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 9999;
    opacity: 0.4;
  }

  header {
    padding: 2rem 3rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 1.5rem;
    position: sticky;
    top: 0;
    background: rgba(10,10,15,0.92);
    backdrop-filter: blur(12px);
    z-index: 100;
  }

  .lab-badge {
    font-family: var(--mono);
    font-size: 0.65rem;
    background: var(--accent);
    color: #000;
    padding: 3px 8px;
    letter-spacing: 0.1em;
    font-weight: 700;
  }

  header h1 {
    font-size: 1.1rem;
    font-weight: 800;
    letter-spacing: -0.02em;
    color: var(--text);
  }

  header p {
    font-family: var(--mono);
    font-size: 0.7rem;
    color: var(--text-muted);
    margin-left: auto;
  }

  .nav-tabs {
    display: flex;
    gap: 0;
    padding: 0 3rem;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
    overflow-x: auto;
  }

  .nav-tab {
    font-family: var(--mono);
    font-size: 0.72rem;
    padding: 1rem 1.5rem;
    cursor: pointer;
    color: var(--text-muted);
    border-bottom: 2px solid transparent;
    white-space: nowrap;
    transition: all 0.15s;
    letter-spacing: 0.05em;
    user-select: none;
    text-decoration: none;
    display: block;
  }

  .nav-tab:hover { color: var(--text); }
  .nav-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

  .scenario-pane {
    padding: 3rem;
    max-width: 900px;
    margin: 0 auto;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .scenario-header { margin-bottom: 2.5rem; }

  .scenario-num {
    font-family: var(--mono);
    font-size: 0.65rem;
    color: var(--accent);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 0.5rem;
  }

  .scenario-title {
    font-size: 1.8rem;
    font-weight: 800;
    letter-spacing: -0.03em;
    margin-bottom: 0.75rem;
  }

  .task-prompt {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    background: var(--surface2);
    border: 1px solid var(--border);
    padding: 0.75rem 1.25rem;
    font-family: var(--mono);
    font-size: 0.8rem;
  }

  .task-prompt span:first-child {
    color: var(--accent);
    font-weight: 700;
  }

  .stage {
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 3rem;
    min-height: 280px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    flex-direction: column;
    gap: 1.5rem;
  }

  .event-log {
    background: #080810;
    border: 1px solid var(--border);
    padding: 1.25rem;
    font-family: var(--mono);
    font-size: 0.72rem;
    max-height: 140px;
    overflow-y: auto;
    margin-top: 1rem;
  }

  .event-log-title {
    font-family: var(--mono);
    font-size: 0.65rem;
    color: var(--text-muted);
    letter-spacing: 0.1em;
    margin-bottom: 0.5rem;
    margin-top: 1.5rem;
  }

  .log-entry {
    padding: 2px 0;
    border-bottom: 1px solid rgba(255,255,255,0.04);
    display: flex;
    gap: 1rem;
  }

  .log-ts { color: var(--text-muted); }
  .log-event { color: var(--accent); }
  .log-detail { color: var(--text); opacity: 0.8; }

  .reset-btn {
    font-family: var(--mono);
    font-size: 0.65rem;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-muted);
    padding: 6px 14px;
    cursor: pointer;
    letter-spacing: 0.08em;
    transition: all 0.15s;
    margin-top: 0.75rem;
  }

  .reset-btn:hover { border-color: var(--text-muted); color: var(--text); }

  /* Scenario 4 specific */
  .s4-options-container {
    display: flex;
    flex-direction: column;
    gap: 0;
    width: 100%;
    max-width: 420px;
  }

  /* DOM order: opt1(A), opt2(B), opt3(C) → Visual: C first, B highlighted, A last */
  #opt1 { order: 3; }
  #opt2 { order: 2; }
  #opt3 { order: 1; }

  .s4-option {
    padding: 1rem 1.5rem;
    border: 1px solid var(--border);
    margin-bottom: -1px;
    cursor: pointer;
    font-family: var(--mono);
    font-size: 0.82rem;
    transition: all 0.15s;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .s4-option:hover { background: rgba(255,255,255,0.04); }

  .s4-option.selected { border-color: var(--accent2); background: rgba(123,92,240,0.12); }

  #opt2 {
    background: rgba(232,255,71,0.08);
    border-color: rgba(232,255,71,0.4);
    color: var(--accent);
    font-weight: 700;
  }

  #opt2::after {
    content: '★ RECOMMENDED';
    font-size: 0.6rem;
    color: var(--accent);
    letter-spacing: 0.1em;
  }

  #opt1.selected-correct {
    border-color: var(--success) !important;
    background: rgba(61,255,160,0.12) !important;
  }

  .event-log::-webkit-scrollbar { width: 4px; }
  .event-log::-webkit-scrollbar-track { background: transparent; }
  .event-log::-webkit-scrollbar-thumb { background: var(--border); }

  #toast {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: var(--success);
    color: #000;
    font-family: var(--mono);
    font-size: 0.75rem;
    font-weight: 700;
    padding: 0.75rem 1.5rem;
    transform: translateY(80px);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.34,1.56,0.64,1);
    z-index: 9998;
    letter-spacing: 0.08em;
  }

  #toast.show { transform: translateY(0); opacity: 1; }
</style>
</head>
<body>

<header>
  <span class="lab-badge">LAB</span>
  <h1>UX Behavior Test Suite</h1>
  <p>5 scenarios · interaction capture</p>
</header>

<nav class="nav-tabs">
  <a class="nav-tab" href="s1-redundant-submit.html">S1 · Redundant Submit</a>
  <a class="nav-tab" href="s2-scroll-gate.html">S2 · Scroll Gate</a>
  <a class="nav-tab" href="s3-hover-reveal.html">S3 · Hover Reveal</a>
  <a class="nav-tab active" href="s4-dom-mismatch.html">S4 · DOM Mismatch</a>
  <a class="nav-tab" href="s5-delayed-feedback.html">S5 · Delayed Feedback</a>
</nav>

<div class="scenario-pane">
  <div class="scenario-header">
    <div class="scenario-num">SCENARIO 04 · REPRESENTATION DEPENDENCE</div>
    <div class="scenario-title">DOM–Visual Mismatch</div>
    <div class="task-prompt"><span>TASK</span> "Select the correct option."</div>
  </div>

  <div class="stage">
    <div class="s4-options-container" style="display:flex; flex-direction:column;">
      <!-- DOM order: A, B, C — Visual order (via order): C, B, A -->
      <div id="opt1" class="s4-option" onclick="s4select('opt1')"
        onmouseenter="s4log('hover','opt1 (Option A)')">Option A</div>
      <div id="opt2" class="s4-option" onclick="s4select('opt2')"
        onmouseenter="s4log('hover','opt2 (Option B) — highlighted')">Option B</div>
      <div id="opt3" class="s4-option" onclick="s4select('opt3')"
        onmouseenter="s4log('hover','opt3 (Option C)')">Option C</div>
    </div>
  </div>

  <div class="event-log-title">EVENT LOG</div>
  <div class="event-log" id="s4-log"></div>
  <button class="reset-btn" onclick="s4reset()">RESET</button>
</div>

<div id="toast"></div>

<script>
function ts() {
  const d = new Date();
  return d.toTimeString().split(' ')[0] + '.' + String(d.getMilliseconds()).padStart(3,'0');
}

function addLog(logId, event, detail) {
  const log = document.getElementById(logId);
  const entry = document.createElement('div');
  entry.className = 'log-entry';
  entry.innerHTML = `<span class="log-ts">${ts()}</span><span class="log-event">${event}</span><span class="log-detail">${detail}</span>`;
  log.prepend(entry);
}

function clearLog(id) { document.getElementById(id).innerHTML = ''; }

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2200);
}

function s4log(ev, detail) { addLog('s4-log', ev, detail); }

function s4select(id) {
  document.querySelectorAll('.s4-option').forEach(o => {
    o.classList.remove('selected', 'selected-correct');
  });
  const el = document.getElementById(id);
  el.classList.add('selected');

  if (id === 'opt1') {
    el.classList.add('selected-correct');
    s4log('select', id + ' (Option A) → CORRECT ✓');
    showToast('✓ Correct: Option A selected');
  } else {
    s4log('select', id + ' → INCORRECT ✗');
  }
}

function s4reset() {
  document.querySelectorAll('.s4-option').forEach(o => {
    o.classList.remove('selected', 'selected-correct');
  });
  clearLog('s4-log');
}
</script>
</body>
</html>
